[Settings]
language = en
folder = ~/wallpaper
wallpaper = ~/wallpaper/mountain-3840x2160.jpeg,~/wallpaper/mountain-3840x2160.jpeg,~/wallpaper/car-2.png
backend = hyprpaper
monitors = All,HDMI-A-1,DP-1
fill = fill
sort = name
color = #ffffff
subfolders = False
show_hidden = False
show_gifs_only = False
post_command = ~/.config/hypr/scripts/wallpaper.sh "$wallpaper"
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
use_xdg_state = False
show_path_in_tooltip = True
all_subfolders = False
mpvpaper_sound = False
mpvpaper_options = 

