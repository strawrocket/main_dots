set -g default-shell /opt/homebrew/bin/fish
set -g mouse on
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Split windows
bind // split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# to move windows
bind-key -n S-Left select-window -t :-
bind-key -n S-Right select-window -t :+

# to move panes
bind-key -n S-Up select-pane -L
bind-key -n S-Down select-pane -R

# Clipboard and mouse mode
set-option -g set-clipboard on
set-window-option -g mode-keys vi
setw -g mode-keys vi 
set -g base-index 1
set -g renumber-windows on
set -g detach-on-destroy off 

# Status line
set -g @tokyo-night-tmux_theme storm
set -g @tokyo-night-tmux_window_id_style none
set -g @tokyo-night-tmux_show_datetime 1
set -g @tokyo-night-tmux_date_format MYD
set -g @tokyo-night-tmux_time_format 12H
set -g @tokyo-night-tmux_show_path 1
set -g @tokyo-night-tmux_path_format relative
set-option -g status-interval 60
set-option -g status-left "#[fg=blue,bright]#(gcalcli agenda | head -2 | tail -1)#[default]"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tokyo-night-tmux'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Run TPM
run '~/.tmux/plugins/tpm/tpm'
